<div *ngIf="!flat">
  <img src="https://media.giphy.com/media/A5pcWMMIEO95S/giphy.gif">
</div>


<div *ngIf="flat">
  {{flat.flatname}}
  <img src="http://localhost:3000{{flat.mainPicture}}" />
  <textarea [(ngModel)]="message" [hidden]="clicked" *ngIf="canRequest"></textarea>
  <!-- button below is not working yet -->
  <button (click)="handleClickRequestToJoin()" *ngIf="canRequest" [hidden]="clicked">
    Request to join flat for given date
  </button>
  <a [routerLink]="['/user',flat.author._id]">
    <p>{{flat.author.username}}</p>
  </a>



  <h3>Flatmates</h3>
  <ul>
    <li *ngFor="let flatmate of flat.flatmates">
      <app-flat-flatmates [theFlatmate]="flatmate" [flat]="flat"></app-flat-flatmates>
    </li>
  </ul>
  ///////////////////


  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
