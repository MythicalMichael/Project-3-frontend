<div class="main">
  <div class="img">
    <img src="../../assets/images/penguin.png" alt="">
  </div>
  <div class="form">
    <form class="login" [ngClass]="{'has-error': error}" novalidate>
      <div class="form-group field" [ngClass]="{'has-error': error}">
        <label>Username</label>
        <input type="text" [(ngModel)]="user.username" name="username" required/>
      </div>
      <div class="form-group field" [ngClass]="{'has-error': error}">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" required/>
      </div>
      <div class="login-center">

        <div class="form-group actions">
          <button (click)="login()">Login</button>
          <p *ngIf="error" class="validation">{{error}}</p>
        </div>
      </div>
      <p>If you do not have have an account yet
        <br/>
        <a [routerLink]="['/auth/signup']">click here to signup</a>
      </p>
    </form>
  </div>
</div>
<footer class="site-footer">
  <p>Copyright BCN WEB</p>
  <p>Cristians and Misha's nice Website</p>
</footer>
